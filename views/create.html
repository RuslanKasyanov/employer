<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Имя</label>
         <div class="col-sm-4">
        <input type="text" class="form-control" id="name" ng-model="person.name" placeholder="Введите имя">
             </div>
    </div>
    <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Фамилия</label>
         <div class="col-sm-4">
        <input type="text" class="form-control" id="surname" ng-model="person.surname" placeholder="Введите фамилия">
             </div>
    </div>
    <div class="form-group">
        <label for="seniority" class="col-sm-2 control-label">Cтаж</label>
         <div class="col-sm-4">
        <input type="text" class="form-control" id="seniority" ng-model="person.seniority" placeholder="Введите стаж">
             </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Возраст</label>
         <div class="col-sm-4">
        <input type="text" class="form-control" id="age" ng-model="person.age" placeholder="Введите возраст">
             </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Адрес</label>
         <div class="col-sm-4">
        <textarea class="form-control" id="address" rows="3" ng-model="person.address" placeholder="Введите адрес"></textarea>
             </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class=" btn btn-default" ng-click="submit()">Отправить</button>
        </div>
    </div>
</form>
